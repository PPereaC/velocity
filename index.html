<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Velocity</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <span class="brand-name">
                Velocity
            </span>
            <ul>
                <li><a href="#" class="nav-link">Colección</a></li>
                <li><a href="#" class="nav-link">Experiencia</a></li>
                <li><a href="#" class="nav-link">Membresía</a></li>
                <li><a href="#" class="nav-link">Playground</a></li>
            </ul>
            <div class="navbar-buttons-container">
                <button class="navbar-button"><i class="bi bi-gear"></i></button>
                <button class="navbar-button"><i class="bi bi-person"></i></button>
            </div>
        </nav>
    </header>

    <!-- SECCIÓN INICIAL -->
    <section class="hero-section">
        <h1 class="hero-headline">
            Drive the
            <br>
            <span>extraordinary</span>
        </h1>
        <button class="btn-garage">Acceder al Garage</button>
    </section>

    <div class="container">
        <section id="collection">
            <div class="section-header">
                <h3 class="section-title">
                    The Collection
                </h3>
                <p>Ingeniería de precisión. Seleccionada para el conductor exigente.</p>
            </div>
            <div class="collection-grid">
                <div class="column-items">
                    <div class="collection-item">
                        <img src="https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?q=80&w=2069&auto=format&fit=crop"
                            alt="Coche 1">
                        <p>Audi R8 Spyder</p>
                    </div>
                    <div class="collection-item">
                        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Coche 2">
                        <p>Porsche Panamera Turbo</p>
                    </div>
                </div>
                <div class="collection-item-wider">
                    <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2070&auto=format&fit=crop"
                        alt="Coche 3">
                    <p>Chevrolet Camaro</p>
                </div>
                <div class="collection-item">
                    <img src="https://images.unsplash.com/photo-1609520505218-7421df70121d?q=80&w=715&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Coche 4">
                    <p>Dodge Challenger</p>
                </div>
                <div class="collection-item-wider">
                    <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Coche 7">
                    <p>Ford Mustang GT</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
